<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Creation and Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="registration-form" novalidate>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>

      <!-- Accessible, live feedback -->
      <div id="form-feedback" role="status" aria-live="polite"></div>
  </form>

  <!-- Container to display users fetched from a public API -->
  <section id="api-section" aria-label="Fetched users">
    <h2>Sample users from public API</h2>
    <button id="load-users">Load sample users</button>
    <ul id="users-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
